<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav>
    <ul class="nav-wrapper #424242 grey darken-3">
      <a href="#" class="brand-logo left"><img class="responsive-img" id="logo" src="images/bookicon.png" />Dungeon
        Bud</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="navbar-brand" href="/logout">Logout</a></li>
      </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s6 push-s3 signup">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s6 z-depth-3">
        <h2>Characters</h2>
        <div class="userCharacters">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6 z-depth-3">
        <button id="new-character" data-target="modal1" class="btn modal-trigger">New Character</button>
        <form class="character">
          <div class="form-group">
            <label for="characterName" class="name">Character Name</label>
            <input type="text" class="form-control" id="charName" placeholder="Name">
          </div>
          <div class="input-field col s12">
            <p>Race</p>
            <select class = "race">
              <option value="" disabled selected>Choose your option</option>
            </select>
          </div>
          <div class="input-field col s12">
            <p>Class</p>
            <select class = "class">
              <option value="" disabled selected>Choose your option</option>
            </select>
          </div>
          <div class="form-group">
            <label for="characterLevel" class="level">Character Level</label>
            <input type="text" class="form-control" id="charLevel" placeholder="Level">
          </div>
          <div class="form-group">
            <label for="characterBio" class="bio">Character Bio</label>
            <input type="text" class="form-control" id="charBio" placeholder="Bio">
          </div>
          <input id="characterInput" type="submit">
        </form>
      </div>
      <div class="col s6 z-depth-3">
        <button id="new-campaign" data-target="modal1" class="btn modal-trigger">New Campaign</button>
        <form class="campaign">
          <div class="form-group">
            <label for="campaignTitle" class="title">Campaign Title</label>
            <input type="text" class="form-control" id="campTitle" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="campaignDescription" class="description">Campaign Description</label>
            <input type="text" class="form-control" id="campDesc" placeholder="Description">
          </div>
          <div class="input-field col s12">
            <select multiple class="characters">
              
            </select>
            <label>Materialize Multiple Select</label>
          </div>
          <input id="campaignInput" type="submit">
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/character.js"></script>

</body>

</html>
