<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav>
  <ul class="nav-wrapper #424242 grey darken-3">
    <a href="#" class="brand-logo left"><img class="responsive-img" id="logo" src="images/bookicon.png"/>Dungeon Bud</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a class="navbar-brand" href="/logout">Logout</a></li>
    </ul>
</nav>
  <div class="container">
    <div class="row">
      <div class="col s6 push-s3 signup">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s6 push-s3 z-depth-3">
        <h2>Character</h2>
        <form class="character">
          <div class="form-group">
            <label for="characterName" class="name">name</label>
            <input type="text" class="form-control"
            id="charName" placeholder="Character Name">
          </div>
          <div class="form-group">
            <label for="characterRace" class="race">race</label>
            <input type="text" class="form-control"
            id="charRace" placeholder="Character Race">
          </div>
          <div class="form-group">
            <label for="characterClass" class="class">class</label>
            <input type="text" class="form-control"
            id="charClass" placeholder="Character Class">
          </div>
          <div class="form-group">
            <label for="characterLevel" class="level">level</label>
            <input type="text" class="form-control"
            id="charLevel" placeholder="Character Level">
          </div>
          <div class="form-group">
            <label for="characterBio" class="bio">bio</label>
            <input type="text" class="form-control"
            id="charBio" placeholder="Character Bio">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
