<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dungeon Bud</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav>
    <ul class="nav-wrapper #424242 grey darken-3">
      <a href="#" class="brand-logo left"><img class="responsive-img" id="logo" src="images/bookicon.png"/>Dungeon Bud</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s6 push-s3 z-depth-3 signup">
        <h2>Sign Up</h2>
        <form class="form-signup">
          <div class="form-group">
            <label class="form-label" for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Name">
          </div>
          <div class="form-group">
            <label class="form-label" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="form-label" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn #b71c1c red darken-4 waves-effect waves-black">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
